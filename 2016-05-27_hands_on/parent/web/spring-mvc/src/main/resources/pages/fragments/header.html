<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navigation-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:text="#{application.name}"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${@sessionHelper.isOnPage(@teamPageDefinition.template) ? 'active' : ''}">
                    <a href="#" th:href="@{${@teamPageDefinition.actionIndex}}" th:text="#{home}"/>
                </li>
                <li th:classappend="${@sessionHelper.isOnPage(@teamPageDefinition.template) ? 'active' : ''}">
                    <a href="#" th:href="@{${@teamPageDefinition.actionIndex}}" th:text="#{teams}"/>
                </li>
                <li th:classappend="${@sessionHelper.isOnPage(@gamePageDefinition.template) ? 'active' : ''}">
                    <a href="#" th:href="@{${@gamePageDefinition.actionIndex}}" th:text="#{games}"/>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
