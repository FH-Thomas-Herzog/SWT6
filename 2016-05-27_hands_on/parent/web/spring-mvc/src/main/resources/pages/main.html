<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="${@resourceHelper.cssMain}" rel="stylesheet" type="text/css"/>
    <link th:href="${@resourceHelper.cssBootstrap}" rel="stylesheet" type="text/css"/>
    <script th:src="${@resourceHelper.jsJquery}" type="text/javascript"/>
    <script th:src="${@resourceHelper.jsBootstrap}" type="text/javascript"/>
    <script th:src="${@resourceHelper.jsJqueryValdiation}" type="text/javascript"/>
    <script th:src="${@resourceHelper.jsUtil}" type="text/javascript"/>
    <title>ADD_LOC_MSG_HERE</title>
</head>
<body>
<div th:replace="fragments/header :: navigation-header">Navigation Bar</div>
<div id="container" class="container main">
    <div class="row row-buffer">
        <div class="col-xs-12 text-center">
            <h2 th:text="#{${@sessionHelper.currentViewTitleKey}}">Employee List</h2>
        </div>
    </div>
    <div class="row row-buffer">
        <div class="col-xs-12">
            <div id="container-main" class="container">
                <div th:replace="${@sessionHelper.currentViewTemplate} :: content">
                    Content
                </div>
            </div>
        </div>
    </div>
</div>
<table id="ajax-indicator" style="width: 100%; height: 100%;" class="main">
    <tr style="height:100%; width:100%; vertical-align: middle">
        <td>
            <div class="windows8">
                <div class="wBall" id="wBall_1">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_2">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_3">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_4">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_5">
                    <div class="wInnerBall"></div>
                </div>
            </div>
        </td>
    </tr>
</table>
<script type="text/javascript">
    $(document).ready(function () {
        $("#ajax-indicator").hide();
        $(document).ajaxStart(function () {
            $("#container").hide();
            $("#ajax-indicator").show();
        }).ajaxStop(function () {
            $("#ajax-indicator").hide();
            $("#container").show();
        });
    });
</script>
</body>
</html>
