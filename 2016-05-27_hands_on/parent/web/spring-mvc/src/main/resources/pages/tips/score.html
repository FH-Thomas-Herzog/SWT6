<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content">
    <div class="page-title">
        <h2 th:text="#{${@sessionHelper.currentViewTitleKey}}">Employee List</h2>
    </div>
    <div class="page-content">
        <div class="row row-buffer">
            <div class="col-md-12">
                <ul class="list-group">
                    <li th:each="model : ${models}" class="list-group-item clearfix">
            <span class="list-group-item-heading">
                </span>
                      <span class="list-group-item-text">
                        <span th:text="${model.email}"
                              style="font-weight: bold;"/>
                <span class="pull-right">
            <span th:text="${model.tipsTotal} + ' ' + #{total}"
                  class="badge"/>
            <span th:text="${model.tipsOpen} + ' ' + #{open}"
                  class="badge"/>
            <span th:text="${model.tipsWon} + ' ' + #{won}"
                  class="badge"/>
            <span th:text="${model.tipsLost} + ' ' + #{lost}"
                  class="badge"/>
                </span>
                    </span>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</div>
</body>
</html>
